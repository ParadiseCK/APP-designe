<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../static/graphics/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="../static/graphics/usteel-search/search.css" />

<link rel="stylesheet" type="text/css" href="../static/graphics/index/css/index.css">
<link rel="stylesheet" type="text/css" href="../static/graphics/index/css/lunbo.css">
<script src="../static/graphics/index/js/jquery-1.8.3.min.js"></script>
<script src="../static/graphics/index/js/public.js"></script>
<link rel="stylesheet" href="../static/lib/pictureView/css/pictureViewer.css">
<link rel="stylesheet" href="../static/main/css/font.css">
<link rel="stylesheet" href="../static/main/css/xadmin.css">
</head>
<style>
    .pinpai {
    width: 1210px;
    height: auto;
    float: right;
    margin-top: 5px;
}
    .bigrongqi ul li a {
    display: block;
    width: 225px;
    height: 278px;
    background: #fff;
    transition: all 0.3s;
    text-align: center;
    position: relative;
}
    .bigrongqi ul li {
    width: 225px;
    height: 298px;
    float: left;
    margin-left: 8px;
    margin-bottom: 8px;
}
</style>
<script>
    var inspirationlist = "{{ inspirationlist.data }}";
    var total__ = "{{ inspirationlist.count}}";

    parent.flusPage(total__);


</script>
<body>
<div class="usteel-content w">

{#列表开始#}
<div class="dy17">

	<!--服装鞋包-->
	<div class="dy18" id="fzxba">
           <div class="bigrongqi">
                <div class="pinpai b-1-dy23">
                    <ul class="image-list1">
                        {% for inspiration in  inspirationlist.data %}
                        <li class="cover1">
                            <a href="#">
                                <b>
                                    <img src='{{ inspiration.imageUrl }}' alt="">
                                </b>
                                <input type="hidden" value="{{ inspiration.imageId }}"/>
                                <h2 >收藏数量：{{ inspiration.storageNum }}</h2>
                                <p>{{ inspiration.title }}</p>
                                <span>{{inspiration.creatDate|datetime_format}}</span>
                            </a>
                            <a href="#" style=" width:100%; height:20px; line-height:20px; font-size:12px; color:#666; text-align:left; text-indent:10px" class="dianpud">{{ inspiration.provider }}</a>

                        </li>

                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>


</div>


<script src="../static/lib/pictureView/js/jquery.min.js"></script>
<script src="../static/lib/pictureView/js/jquery.mousewheel.min.js"></script>
<script src="../static/lib/pictureView/js/pictureViewerV1.js"></script>
<script>
$(function () {
	$('.image-list1').on('click', '.cover1', function () {
		var this_ = $(this);

		var images = this_.parents('.image-list1').find('.cover1');
		console.log(this_);
		var imagesArr = new Array();
		var idsArr = new Array();
		$.each(images, function (i, image) {
			imagesArr.push($(image).find('img').attr('src'));
			idsArr.push($(image).find('input').val());
		});
		var initIndex = this_.index() + 1;
		parent.imageView(imagesArr, initIndex, idsArr);
	});
});
</script>

</body>
</html>
