<script type="text/javascript">
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == variable){return pair[1];}
           }
           return(false);
    }

    var nextUrl = getQueryVariable('next');
    var layerOpen1;
    function register() {
        layerOpen1 = layer.open({
                    type: 1,  //可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    title: ['注册新用户', 'font-size:18px; color:orange;'],//数组第二项可以写任意css样式；如果你不想显示标题栏，你可以title: false
                    content: $('#register'),
                    area: '500px'
                    });
    }
    function saveRegister() {
    var username = $("#username").val();
    var password = $("#password").val();
    var password_ = $("#password_").val();
        if (username ==""){
        layer.alert("请输入用户名！");
        return false;
    }
    if (password ==""){
        layer.alert("请输入密码！");
        return false;
    }
    if (password_ ==""){
        layer.alert("请确认密码！");
        return false;
    }
    if(password!= password_){
        layer.alert('两次密码输入不一致！');
        return false;
    }
    var save_url = "/saveRegister";
    $.post(save_url,{
        username:username,
        password:password,
        },function(result){
        if(result.status){
            layer.close(layerOpen1);
            layer.alert(result.msg);
        }else{
            layer.alert(result.msg);
        }
            },'json');


    }
function toLogin() {
    var username = $("#loginUserName").val();
    var password = $("#loginPassword").val();
        if (username ==""){
        layer.alert("请输入用户名！");
        return false;
    }
    if (password ==""){
        layer.alert("请输入密码！");
        return false;
    }

    var save_url = "/toLogin?username="+username+"&password="+password+"&next="+nextUrl;
    location.href = save_url;


}
</script>
